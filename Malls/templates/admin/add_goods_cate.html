<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新经资讯后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
    <script src="../../static/admin/tinymce/js/tinymce/tinymce.min.js"></script>
    
</head>
<body>
    <div class="breadcrub">
            当前位置：商品/添加商品分类
        </div>
        <div class="pannel">
        {% if messages %}
            {% for msg in messages %}
                {{ msg.message }}
            {% endfor %}
        {% endif %}
            <form class="news_review" method='post' enctype="multipart/form-data">
                
            <h3 class="review_title">添加商品分类</h3>
            <div class="form_group">
                <label>分类名称：</label>
                <input type="text" class="input_txt2" name='name'>
            </div>
            <div class="form_group">
                    <label>上级分类：</label>
                    <div class="category_name"><select name='c'>
                    <option>无上级分类</option>
                    <option>服装</option>
                    <option>手机数码</option>
                    <option>家用电器</option>
                    <option>家具家装</option>
                    <option>汽车用品</option>                    
                    </select></div>
            </div>
            <div class="form_group">
                <label>数量单位：</label>
                <input type='text' class="input_txt2" name='danwei'>
                {% comment %} <textarea class="input_multxt" readonly></textarea> {% endcomment %}
            </div>
            <div class="form_group">
                <label>排序：</label>
                <input type='text' class="input_txt2" name='sort'>
            </div>
            <div class="form_group">
                <label>是否显示：</label>
                <input type='radio'  name='is_show' value='1' checked>是
                <input type='radio'  name='is_show' value='0'>否
            </div>
            <div class="form_group">
                <label>是否显示在导航栏：</label>
                <input type='radio'  name='is_nav_status' value='1' checked>是
                <input type='radio'  name='is_nav_status' value='0'>否
            </div>
            <div class="form_group">
                <label>分类图标：</label>
                <img src="" alt="索引图片" class="index_pic">
                <input type='file' name='img'>
                只能上传jpg/png文件，且不超过10MB
            </div>
            <div class="form_group">
                <label>筛选属性：</label>
                <div class="rich_wrap fl">
                 <select name='shuxing'><option></option></select>
                </div>
            </div>
            <div class="form_group">
                <label>关键词：</label>
                <input type='text' class="input_txt2" name='keyword'>
            </div>
            <div class="form_group">
                <label>分类描述：</label>
                <input type='text' class="input_txt2" name='descrip'>
            </div>    
               
                </div>
           
            <div class="form_group indent_group line_top">
                <input type="submit" value="提交" class="confirm">
                <input type="button" value="重置" class="cancel" onclick="cancel()">
            </div>

            </form>    
        </div>
        
        <script>
        $(function(){
            var $radio = $('input[name="action"]');
            $radio.click(function(){
                if($(this).index()==1)
                {
                    $('.group_hide').show();
                }
                else{
                    $('.group_hide').hide();
                }
            });

            tinymce.init({
                //选择class为content的标签作为编辑器
                selector: '#rich_content',
                //方向从左到右
                directionality:'ltr',
                //语言选择中文
                language:'zh_CN',
                //高度为400
                height:400,
                width: '100%',
                //按tab不换行
                nonbreaking_force_tab: true,
                readonly:1
            });
            
            })        
        </script>    
</body>
</html>
