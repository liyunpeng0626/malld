<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mall电商</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
    <script src="../../static/admin/tinymce/js/tinymce/tinymce.min.js"></script>
    
</head>
<body>
    <div class="breadcrub">
            当前位置：商品/添加商品品牌
        </div>
        <div class="pannel">
        {% if messages %}
            {% for msg in messages %}
                {{ msg.message }}
            {% endfor %}
        {% endif %}
            <form class="news_review" method='post' enctype="multipart/form-data">
                
            <h3 class="review_title">添加商品分类</h3>
            <div class="form_group">
                <label>品牌名称：</label>
                <input type="text" class="input_txt2" name='name'>
            </div>
            <div class="form_group">
                <label>品牌首字母：</label>
                <input type="text" class="input_txt2" name='first'>
            </div>
            <div class="form_group">
                <label>品牌LOGO：</label>
                <img src="" alt="索引图片" class="index_pic">
                <input type='file' name='img'>
                只能上传jpg/png文件，且不超过10MB
            </div>
            <div class="form_group">
                <label>品牌专区大图：</label>
                <img src="" alt="索引图片" class="index_pic">
                <input type='file' name='b_img'>
                只能上传jpg/png文件，且不超过10MB
            </div>
            <div class="form_group">
                <label>品牌故事：</label>
                <input type='text' class="input_txt2" name='story'>
            </div>
            <div class="form_group">
                <label>排序：</label>
                <input type='text' class="input_txt2" name='sort'>
            </div>
            <div class="form_group">
                <label>是否显示：</label>
                <input type='radio'  name='is_show' value='1' checked>是
                <input type='radio'  name='is_show' value='0'>否
            </div>
            <div class="form_group">
                <label>品牌制造商：</label>
                <input type='radio'  name='is_company' value='1' checked>是
                <input type='radio'  name='is_company' value='0'>否
            </div>
        
                </div>
           
            <div class="form_group indent_group line_top">
                <input type="submit" value="提交" class="confirm">
                <input type="button" value="重置" class="cancel" onclick="cancel()">
            </div>

            </form>    
        </div>
        
        <script>
        $(function(){
            var $radio = $('input[name="action"]');
            $radio.click(function(){
                if($(this).index()==1)
                {
                    $('.group_hide').show();
                }
                else{
                    $('.group_hide').hide();
                }
            });

            tinymce.init({
                //选择class为content的标签作为编辑器
                selector: '#rich_content',
                //方向从左到右
                directionality:'ltr',
                //语言选择中文
                language:'zh_CN',
                //高度为400
                height:400,
                width: '100%',
                //按tab不换行
                nonbreaking_force_tab: true,
                readonly:1
            });
            
            })        
        </script>    
</body>
</html>
