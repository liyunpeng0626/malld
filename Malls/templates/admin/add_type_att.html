<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mall电商</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
    <script src="../../static/admin/tinymce/js/tinymce/tinymce.min.js"></script>
    
</head>
<body>
    <div class="breadcrub">
            当前位置：商品/添加商品属性
        </div>
        <div class="pannel">
        {% if messages %}
            {% for msg in messages %}
                {{ msg.message }}
            {% endfor %}
        {% endif %}
            <form class="news_review" method='post' enctype="multipart/form-data">
                
            <h3 class="review_title">添加商品属性</h3>
            <div class="form_group">
                <label>属性名称：</label>
                <input type="text" class="input_txt2" name='name'>
            </div>
            <div class="form_group">
                <label>商品类型：</label>
                <select name='leixing'>
                <option value="">服装-T恤</option>
                </select>
            </div>
             <div class="form_group">
                <label>属性/参数：</label>
                <input type='radio' name='shu' value='0' checked>属性
                <input type='radio' name='shu' value='1'>参数
            </div>
            <div class="form_group">
                <label>分类筛选样式：</label>
               
                <input type='radio' name='yangshi' value='1' checked>尺寸
                <input type='radio' name='yangshi' value='2'>颜色
            </div>
            <div class="form_group">
                <label>能否进行检索：</label>
                <input type='radio' name='jiansuo' value='0' checked>不需要检索
                <input type='radio' name='jiansuo' value='1'>关键字检索
                <input type='radio' name='jiansuo' value='2'>范围检索
            
            </div>
            <div class="form_group">
                <label>商品属性关联：</label>
                <input type='radio' name='guanlian' value='0' checked>是
                <input type='radio' name='guanlian' value='1'>否
            </div>
            <div class="form_group">
                <label>属性是否可选：</label>
                <input type='radio' name='kexuan' value='0' checked>唯一
                <input type='radio' name='kexuan' value='1'>单选
                <input type='radio' name='kexuan' value='2'>复选
            </div>
            <div class="form_group">
                <label>属性值的录入方式：</label>
                <input type='radio'  name='type' value='0' checked>手工录入
                <input type='radio'  name='type' value='1'>从下列列表中选择
            </div>
            <div class="form_group">
                <label>属性可选值列表：</label>
                <input type="text" class="input_txt2" name='z_list'>
            </div>
            <div class="form_group">
                <label>是否支持手动递增：</label>
                <input type='radio' name='dizeng' value='0' checked>不支持
                <input type='radio' name='dizeng' value='1'>支持
            </div>
            <div class="form_group">
                <label>排序：</label>
                <input type='text' name='sort' >
                
            </div>
        </div>
           
            <div class="form_group indent_group line_top">
                <input type="submit" value="提交" class="confirm">
                <input type="button" value="重置" class="cancel" onclick="cancel()">
            </div>

            </form>    
        </div>
        
        <script>
        $(function(){
            var $radio = $('input[name="action"]');
            $radio.click(function(){
                if($(this).index()==1)
                {
                    $('.group_hide').show();
                }
                else{
                    $('.group_hide').hide();
                }
            });

            tinymce.init({
                //选择class为content的标签作为编辑器
                selector: '#rich_content',
                //方向从左到右
                directionality:'ltr',
                //语言选择中文
                language:'zh_CN',
                //高度为400
                height:400,
                width: '100%',
                //按tab不换行
                nonbreaking_force_tab: true,
                readonly:1
            });
            
            })        
        </script>    
</body>
</html>
