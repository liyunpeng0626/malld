<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mall</title>
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
	<script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
	
</head>
<body>
	<div class="breadcrub">
			当前位置：商品/商品分类管理
		</div>
		<div class="pannel">
			<table class="common_table">
				<tr>
					<th width="10%">编号</th>
					<th width="10%">分类名称</th>
					<th width="10%">级别</th>
					<th width="10%">商品数量</th>
					<th width="10%">数量单位</th>
					<th width="10%">导航栏</th>
					<th width="10%">是否显示</th>
					<th width="10%">排序</th>
					<th width="10%">设置</th>
					<th width="10%">操作</th>
				</tr>
				{% for mes in catelist %}
				<tr>
					<th width="10%">{{mes.id}}</th>
					<th width="10%">{{mes.name}}</th>
					<th width="10%">{{mes.level}}</th>
					<th width="10%">100</th>
					<th width="10%">件</th>
					{% if mes.is_nav_status == 1%}
					<th width="10%">是</th>
					{% else %}
					<th width="10%">否</th>
					{% endif %}
					{% if mes.status == 1%}
					<th width="10%">是</th>
					{% else %}
					<th width="10%">否</th>
					{% endif %}
					<th width="10%">{{mes.sort}}</th>
					<th width="10%"><a href='#'>查看下级
									<a href='#'>转移商品
					</th>
                    <td width="10%">
                        <a href="javascript:;" class="edit">编辑</a>
                        <a href="javascript:;" class="delete">删除</a>
                    </td>
				</tr>
				{% endfor %}

				<tr>
					<td colspan="10"><a href="/sadmin/add_goods_cate" class="addtype">增加分类</a></td>
				</tr>
			</table>
		</div>

		<div class="pop_con">
			<div class="pop">
				<form>
					<h3>修改分类</h3>
					<div class="form_group mt50">
						<label class="input_label">分类名称：</label><input type="text" name='name' class="input_txt3">
                       
						<span class="error_tip">提示文字</span>
					</div>
					<div class="form_group line_top">
						<input type="button" value="确定" class="confirm">&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" value="取消" class="cancel">
					</div>
				</form>
			</div>
			<div class="mask"></div>
		</div>
</body>
</html>
